<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #005a9e;
    }
    .admin-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0078d7;
      text-decoration: none;
    }
    .admin-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <div id="errorMsg" class="error"></div>

      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="lostitem">Lost Item</label>
      <input type="text" id="lostitem" name="lostitem" required>

      <button type="submit">Login</button>
    </form>
    <a href="Admin_Login.html" class="admin-link">Go to Admin Page</a>
  </div>

  <script>
    // Specify valid credentials
    const users = {
      "chen": "alcantara",
      "aish": "nair",
      "glen": "bacani",
      "jennylyn": "nate",
      "kevin": "cachuela",
      "kyla": "trivino",
      "renier": "pedro"
    };
    const validlostitem = ("smartphone", "tumbler", "umbrella", "wallet");

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submission
      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();
      const lostitem = document.getElementById("lostitem").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // Reset error message
      errorMsg.textContent = "";

      // Validation for empty fields
      if (!userid || !password || !lostitem) {
        errorMsg.textContent = "All fields are required!";
        return;
      }

      // Check credentials
      if (users[userid] && users[userid] === password) {
        alert("Login successful! Lost item recorded: " + lostitem);
        // Redirect or process further
        if (lostitem === 'smartphone') {
        window.location.href = "Smartphone.html";
        }
        if (lostitem === 'tumbler') {
        window.location.href = "Tumbler.html"; 
        }
        if (lostitem === 'umbrella') {
        window.location.href = "Umbrella.html"; 
        }
        if (lostitem === 'wallet') {
        window.location.href = "Wallet.html"; 
        }
      } else {
        errorMsg.textContent = "Invalid UserID or Password!";
      }
    });
    // Clear fields automatically when the page is refreshed 
        window.onload = function() { form.reset(); 
        };

    // Reset form when page is loaded normally 
        window.addEventListener("load", function() { document.getElementById("loginForm").reset(); 
        }); 
    // Reset form when page is restored from back/forward cache 
        window.addEventListener("pageshow", function(event) { if (event.persisted) { document.getElementById("loginForm").reset(); 
        }
        
      }); 
  </script>
</body>
</html>
