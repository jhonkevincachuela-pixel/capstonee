<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Example user database (for demo only)
    const admins = {
      "chen": "alcantara",
      "aish": "nair",
      "glen": "bacani",
      "jennylyn": "nate",
      "kevin": "cachuela",
      "kyla": "trivino",
      "renier": "pedro"
    };

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submission

      const userid = document.getElementById("userid").value.trim();
      const password = document.getElementById("password").value.trim();

      if (admins[userid] && admins[userid] === password) {
        message.style.color = "green";
        message.textContent = "Login successful! Welcome, " + userid;
        window.location.href = "AdminSystem.html"; 

      } else {
        message.style.color = "red";
        message.textContent = "Invalid User ID or Password.";
      }

      // Clear fields after attempt
      form.reset();
    });

    // Reset form when page is loaded normally 
        window.addEventListener("load", function() { document.getElementById("loginForm").reset(); 
        }); 
    // Reset form when page is restored from back/forward cache 
        window.addEventListener("pageshow", function(event) { if (event.persisted) { document.getElementById("loginForm").reset(); 
        }
        
      });
  </script>
</body>
</html>
